<body ng-app="appModule">
    <!-- header section  -->
    <header>
            <nav ng-if="!($state.current.name === 'logout')" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" ng-include="'views/layout/header.html'"></nav>
    </header>
   
    <!-- header section  -->
    <div class="container-fluid" ng-if="!($state.current.name === 'logout')">
        <div class="row">
            <!-- sidebar navigation  section  -->
            <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar" ng-include="'views/layout/sidebar-v1.x.html'"></nav>
            <!-- sidebar navigation  section  -->
            <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3" style=" margin-top: 56px;">
                <h1 class="page-header" ng-if="$state.current.name === 'root'">Welcome to Dashboard Template for Bootstrap </h1>
                <h1 ng-class="{'page-header':$state.current.name.length}" ng-if="!($state.current.name === 'root')">{{$state.current.name | capitalize}}</h1>
                <!-- dynamic view section  -->
                <ui-view></ui-view>
                <!-- dynamic view section  -->
            </main>
        </div>
    </div>



    <div class="container" ng-if="$state.current.name === 'logout'">
        <ui-view></ui-view>
    </div>
