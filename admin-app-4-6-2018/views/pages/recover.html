<div class=" container-fluid ">
    <div class="row justify-content-center align-items-center h-vh-100">
        <div class="mw-320 align-self-center">
            <div class="card text-center">
                <div class="card-header bg-dark text-white">
                    <h1 class="font-xl m-0"> {{::vm.fieldName.companyName}}</h1>
                </div>
                <div class="card-body p-3 ">
                    <h5 class="card-title font-sm pt-2 pb-1">
                            {{::vm.fieldName.recoverTitle}}
                    </h5>
                    <p class=" text-center text-muted"> {{::vm.fieldName.recoverMessage}} </p> 
                    <form class="form-validate" role="form" name="recoverForm" novalidate="">
                        <div class="form-group ">
                            <div class="input-group">
                                <input class="form-control" type="email" name="email" placeholder="Enter email" autocomplete="off" ng-model="recover.email"
                                    required="">
                                <div class="input-group-prepend ">
                                    <div class="input-group-text border-left-0 bg-transparent">
                                        <span class="fa fa-envelope text-muted"></span>
                                    </div>
                                </div>
                            </div>
                            <span class="text-danger" ng-show="recoverForm.email.$dirty && recoverForm.email.$error.required">This field is required</span>
                            <span class="text-danger" ng-show="recoverForm.email.$dirty && recoverForm.email.$error.email">This field must be a valid email address</span>
                        </div>
                        <button class="btn btn-danger btn-block  mt-3" type="submit"> {{::vm.fieldName.reset}} </button>
                    </form>
                    <div class="alert alert-danger text-center" ng-show="login.authMsg"></div>
                </div>
                <!-- <div class="card-footer text-muted  ">
                    @ 2018 - WKR
                    <br> WKR Bootstrap Admin Template
                </div> -->
            </div>
            <p class=" text-center text-muted"> @ 2018 - WKR
                    <br> WKR Bootstrap Admin Template</p>
        </div>
    </div>
</div>
