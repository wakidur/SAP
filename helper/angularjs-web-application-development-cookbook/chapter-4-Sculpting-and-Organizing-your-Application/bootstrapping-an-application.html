                        // step-2
    angular.module('myApp', [])
        .controller('Ctrl', function ($scope) {
            $scope.mydata = 'Some scope data';
        });
    angular.element(document).ready(function () {
        angular.bootstrap(document.getElementById('child'), ['myApp']);
    });
    </script>
</head>

<body>
    <!-- step-1
    <div ng-controller="Ctrl">
        {{ mydata }}
    </div> -->

    <div id="child">
        <div ng-controller="Ctrl">
            {{ mydata }}
        </div>
    </div>


</body>
