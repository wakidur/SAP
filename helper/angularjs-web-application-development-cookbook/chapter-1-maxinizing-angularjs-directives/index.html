<!DOCTYPE html>
<html lang="en" ng-app="appModule">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Maximizing AngularJS Directives </title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script>
        (function () {
            'use strict';

            angular.module('appModule', [
                // Angular modules

                // Custom modules

                // 3rd Party Modules

            ]);
        })();
    </script>

    <script>
        (function () {
            'use strict';

            angular
                .module('appModule')
                .controller('appMainController', controller)

            controller.$inject = ['$location', '$scope'];

            function controller($location, $scope) {
                /* jshint validthis:true */
                var vm = this;
                $scope.ObjectValue = {
                    name: "Wakidur",
                    id: 1
                }

                activate();

                function activate() {}
            }
        })();
    </script>
    <script src="building-a-simple-element-directive.js"></script>
</head>

<body>
    <div class="content" ng-controller="appMainController">
        <h1>Name : {{ObjectValue.id}}</h1>
        <h2>Name : {{ObjectValue.name}}</h2>
        <!-- Building a simple element directive -->
        <building-simple-element></building-simple-element>

    </div>


</body>


</html>
