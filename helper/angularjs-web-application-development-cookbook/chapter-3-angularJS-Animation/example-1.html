<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creating a simple fade in/out animation</title>

    <style>
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }

        .animated-container {
            padding: 20px;
            border: 5px solid black;
        }

        .animated-container.ng-hide-add,
        .animated-container.ng-hide-remove {
            transition: all linear 1s;
        }
        /* animated-container ng-animate ng-hide-animate ng-hide-add ng-hide ng-hide-add-active */

        .animated-container.ng-hide-remove,
        .animated-container.ng-hide-add.ng-hide-add-active {
            opacity: 0;
        }
        /* animated-container ng-animate ng-hide-animate ng-hide-remove ng-hide-remove-active */

        .animated-container.ng-hide-add,
        .animated-container.ng-hide-remove.ng-hide-remove-active {
            opacity: 1;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.8/angular-animate.min.js"></script>
    <script>
        angular.module('myApp', ['ngAnimate'])
            .controller('Ctrl', function ($scope) {
                $scope.boxHidden = true;
            });
    </script>
</head>

<body>

    <h1>ng-hide</h1>
        
    <!-- <div ng-app="myApp">
        <div ng-controller="Ctrl">
            <label>
                <button ng-click="boxHidden=!boxHidden">
                    Toggle Visibility
                </button>
            </label>
            <div class="animated-container" ng-hide="boxHidden">
                Awesome text!
            </div>
        </div>
    </div> -->

    <h2>ng-show</h2>
    <div ng-app="myApp">
        <div ng-controller="Ctrl">
            <label>
                <button ng-click="boxHidden=!boxHidden">
                    Toggle Visibility
                </button>
            </label>
            <div class="animated-container" ng-show="boxHidden" ng-cloak>
                Awesome text!
            </div>
        </div>
    </div>

</body>

</html>
