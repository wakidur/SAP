<div class="list">
    <div class="item" *ngFor="let item of list  | sortBy : [sortProperty, sortType]">
        <gtav-stock-item (mouseenter)="onMouseEnterEmitSound()" (click)="onGoDetail(item.id)" [item]="item"></gtav-stock-item>
    </div>
</div>
<audio style="display:none;" controls preload="auto" #onMouseOverDefaultId>
    <source src="assets/beep.mp3" controls />
    <source src="assets/beep.ogg" controls />
</audio>
