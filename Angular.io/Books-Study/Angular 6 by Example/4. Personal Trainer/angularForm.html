<form #f="ngForm" (ngSubmit)="save(f.form)" class="row" name="formWorkout"></form>

<!-- Input and textarea -->
<input type="text" name="workoutName" class="form-control" id="workout-name" placeholder="Enter workout name" [(ngModel)]="workout.name">

<textarea name="description" id="workout-description" cols="30" rows="10" [(ngModel)]="workout.description"></textarea>

<!-- two-way binding -->
<input type="text" [(ngModel)]="workout.name">{{workout.name}}

<!-- Using ngModel with select -->
<select name="duration" id="exercisePlan-duration" [(ngModel)]="exercisePlan.duration">
    <option *ngFor="let duration of durations"  [value]="duration.value"></option>
</select>

<!-- ngModelGroup -->
<div id="exercises-list" class="col-sm-2 exercise-list" ngModelGroup="exercises"></div>

<input type="text" name="workoutName" class="form-control" id="workout-name" placeholder="Enter workout name" #name="ngModel" [(ngModel)]="workout.name" required>

<input type="text" name="workoutName" class="form-control" id="workout-name" placeholder="Enter workout name." #name="ngModel" [(ngModel)]="workout.name" required>

<label for="" *ngIf="name.control.hasError('required') && (name.touched)" class="alert alert-danger validation-message">Name is required</label>


<!-- minLength and maxLength -->
<input type="text" minlength="5" maxlength="20" required #title="ngModel" [(ngModel)]="workout.title">

<label *ngIf="(title.control.hasError('minlength') || title.control.hasError('maxlength')) && workout.title.length > 0" class="alert alert-danger validation-message">Title should be between 5 and 20 characters long</label>


<input type="hidden" name="exerciseCount" #exerciseCount="ngModel" ngControl="exerciseCount" [(ngModel)]="workout.exercise.length" pattern="[1-9][0-9]*">

<label for="" *ngIf="exerciseCount.control.hasError('pattern')">the workout should have at least one exercise!</label>


<!-- Exercise form -->
<form action="" [formGroup]="exerciseForm" (ngSubmit)="onSubmit(exerciseForm)"></form>

<input type="text" formControlName="name">

<label for="" *ngIf="exerciseForm.controls['name'].hasError('required') && (exerciseForm.controls['name'].touched || submitted)"></label>
