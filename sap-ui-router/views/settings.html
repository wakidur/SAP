  <form name="userForm" ng-submit="submitForm()" novalidate>
    <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

    <!-- NAME -->
    <div class="form-group" ng-class="{ 'has-error': userForm.name.$invalid && !userForm.name.$pristine  }">
      <label>Name</label>
      <input type="text" name="name" class="form-control" ng-model="user.name" ng-model-options="{ updateOn: 'blur' }" required>
      <!-- <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p> -->
      <span ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</span>
    </div>

    <!-- USERNAME -->
    <div class="form-group" ng-class="{ 'has-error': userForm.username.$error.minlength || userForm.username.$error.maxlength  }">
      <label>Username</label>
      <input 
      type="text" 
      name="username" 
      class="form-control" 
      ng-model="user.username" 
      ng-minlength="3" 
      ng-maxlength="8" 
      ng-model-options="{ updateOn: 'default blur', debounce: { default: 2000, blur: 1000 } }">
      <span ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</span>
      <span ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</span>
      <!-- <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
      <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p> -->
    </div>

    <!-- EMAIL -->
    <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid && !userForm.email.$pristine  }">
      <label>Email</label>
      <input type="email" name="email" class="form-control" ng-model="user.email">
      <span ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</span>
    </div>

    <!-- SUBMIT BUTTON -->
    <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>

  </form>
