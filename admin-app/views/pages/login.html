<div class=" container-fluid ">
    <div class="row justify-content-center align-items-center h-vh-100">
        <div class="mw-320 align-self-center">
            <div class="card text-center ">
                <div class="card-header bg-dark text-white">
                    <h1 class="font-xl m-0"> {{vm.companyName}}</h1>
                </div>
                <div class="card-body p-3 ">
                    <h5 class="card-title font-xs pt-2 pb-1">
                        {{vm.title}}
                    </h5>
                    <form class="form-validate" role="form" ng-submit="login.login()" name="login.loginForm" novalidate="">
                        <div class="form-group ">
                            <div class="input-group">
                                <input class="form-control" id="exampleInputEmail" type="email" name="account_email" placeholder="Enter email" autocomplete="off"
                                    ng-model="login.account.email" required="">
                                <div class="input-group-prepend ">
                                    <div class="input-group-text border-left-0 bg-transparent">
                                        <span class="fa fa-envelope text-muted"></span>
                                    </div>
                                </div>
                            </div>
                            <span class="text-danger" ng-show="login.loginForm.account_email.$dirty && login.loginForm.account_email.$error.required">
                                This field is required
                            </span>
                            <span class="text-danger" ng-show="login.loginForm.account_email.$dirty && login.loginForm.account_email.$error.email">
                                This field must be a valid email address
                            </span>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input ng-minlength="6" ng-maxlength="20" class="form-control" id="exampleInputPassword1" type="password" name="account_password"
                                    placeholder="Password" ng-model="login.account.password" required="" aria-describedby="passwordHelpInline">
                                <div class="input-group-prepend">
                                    <div class="input-group-text border-left-0 bg-transparent">
                                        <span class="fa fa-lock text-muted"></span>
                                    </div>
                                </div>
                            </div>
                            <span class="text-muted" ng-show="login.loginForm.account_password.$error.minlength">Input is 6 too short!</span>
                            <span class="text-muted" ng-show="login.loginForm.account_password.$error.maxlength">Input is 20 too long!</span>
                            <span class="text-danger" ng-show="login.loginForm.account_password.$dirty && login.loginForm.account_password.$error.required">This field is required</span>
                        </div>
                        <div class="form-row">
                            <div class="col-auto my-1">
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                    <label class="custom-control-label" for="customControlAutosizing">Remember Me</label>
                                </div>
                            </div>
                            <div class="col my-1">
                                <a class="text-muted" ui-sref="page.recover">Forgot your password?</a>
                            </div>
                        </div>
                        <button class="btn btn-secondary btn-block mt-3" type="submit">Login</button>
                    </form>
                    <div class="alert alert-danger text-center" ng-show="login.authMsg"></div>
                    <p class="text-center mt-4 mb-2">Need to Signup?</p>
                    <a role="button" class="btn btn-outline-dark btn-block" ui-sref="userApps.register">Register Now</a>
                </div>
                <!-- <div class="card-footer text-muted bg-transparent ">
                    @ 2018 - WKR
                    <br> WKR Bootstrap Admin Template
                </div> -->
            </div>
            <p class=" text-center text-muted"> @ 2018 - WKR
                    <br> WKR Bootstrap Admin Template</p>
        </div>
    </div>
</div>
